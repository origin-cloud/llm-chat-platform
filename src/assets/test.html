<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
  .parent {
    background: #f0f0f0;
    border: 2px solid red;
    /* 核心代码：触发 BFC，让父元素识别浮动元素的高度 */
    /* overflow: hidden;  */
  }
  .child {
    float: left; /* 子元素浮动 */
    width: 100px;
    height: 100px;
    background: blue;
  }
</style>


</head>
<body>
   <div class="parent">
  <div class="child"></div>
</div>
</body>
</html>
